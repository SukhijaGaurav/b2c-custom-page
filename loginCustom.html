<html>
<head>

    .custom-button {
      background-color: #0078D4;

      padding: 10px 20px;
      margin-top: 30px;
      border: none;
      border-radius: 5px;

  <!-- Your custom button -->
  <button class="custom-button" onclick="alert('Custom Button Clicked!')">
    🔐 Login with Magic Link
  </button>

</body>
</html>
